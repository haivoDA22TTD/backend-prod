# Render Blueprint - Backend Spring Boot
services:
  - type: web
    name: chatapp-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: MYSQL_URL
        sync: false  # Set manually in Render dashboard
      - key: MYSQL_USERNAME
        sync: false
      - key: MYSQL_PASSWORD
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        sync: false
      - key: REDIS_PASSWORD
        sync: false
      - key: BACKEND_URL
        sync: false
    healthCheckPath: /api/v1/health
    plan: free
